<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập khách hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="firebase.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9800;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff9800;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #ffa726;
    }

    .switch {
      margin-top: 15px;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }

    .switch:hover {
      color: #fff;
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Đăng nhập</h2>
    <input type="email" id="email" placeholder="Email..." />
    <input type="password" id="password" placeholder="Mật khẩu..." />
    <button id="action-button" onclick="handleAction()">Đăng nhập</button>
    <div class="switch" onclick="toggleForm()">Chưa có tài khoản? Đăng ký tại đây</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Đăng nhập" : "Đăng ký";
      document.getElementById("action-button").innerText = isLogin ? "Đăng nhập" : "Đăng ký";
      document.querySelector(".switch").innerText = isLogin
        ? "Chưa có tài khoản? Đăng ký tại đây"
        : "Đã có tài khoản? Đăng nhập tại đây";
      document.getElementById("message").innerText = "";
    }

    function handleAction() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageEl = document.getElementById("message");

      if (email === "" || password === "") {
        messageEl.innerText = "❌ Vui lòng nhập đầy đủ email và mật khẩu.";
        return;
      }

      messageEl.innerText = "⏳ Đang xử lý...";

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            messageEl.innerText = "✅ Đăng nhập thành công!";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          })
          .catch((error) => {
            messageEl.innerText = "❌ " + error.message;
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            messageEl.innerText = "✅ Đăng ký thành công! Vui lòng đăng nhập.";
            toggleForm();
          })
          .catch((error) => {
            messageEl.innerText = "❌ " + error.message;
          });
      }
    }
  </script>
</body>
</html>
