<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập khách</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="firebase.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center">Đăng nhập / Đăng ký</h3>

        <div class="mb-3">
          <label>Email:</label>
          <input type="email" id="email" class="form-control" />
        </div>

        <div class="mb-3">
          <label>Mật khẩu:</label>
          <input type="password" id="password" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" onclick="login()">Đăng nhập</button>
          <button class="btn btn-success" onclick="register()">Đăng ký</button>
          <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
        </div>

        <div id="status" class="mt-3 text-center text-danger"></div>
        <div id="userInfo" class="mt-3 text-center text-success fw-bold"></div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(user => {
          const uid = user.user.uid;
          document.getElementById("status").innerText = "";
          document.getElementById("userInfo").innerText = `UID: ${uid} | Đăng nhập thành công!`;
          localStorage.setItem("uid", uid);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Đăng nhập thất bại: " + err.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(user => {
          const uid = user.user.uid;
          document.getElementById("status").innerText = "";
          document.getElementById("userInfo").innerText = `Tạo tài khoản thành công! UID: ${uid}`;
          localStorage.setItem("uid", uid);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Lỗi đăng ký: " + err.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem("uid");
        document.getElementById("userInfo").innerText = "";
        document.getElementById("status").innerText = "Đã đăng xuất.";
      });
    }

    // Kiểm tra nếu đã đăng nhập sẵn
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userInfo").innerText = `UID: ${user.uid} | Đã đăng nhập`;
        localStorage.setItem("uid", user.uid);
      }
    });
  </script>
</body>
</html>
