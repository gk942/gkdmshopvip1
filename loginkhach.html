<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập khách</title>
  <script src="firebase.js"></script>
</head>
<body>
  <h2>Đăng nhập tài khoản khách</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mật khẩu" />
  <br />
  <button onclick="login()">Đăng nhập</button>
  <button onclick="register()">Đăng ký</button>
  <button onclick="logout()">Đăng xuất</button>

  <p id="uidText"></p>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Đăng nhập thành công!");
          const uid = userCredential.user.uid;
          localStorage.setItem("uid", uid);
          document.getElementById('uidText').innerText = "UID của bạn: " + uid;
        })
        .catch(error => alert("Lỗi đăng nhập: " + error.message));
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Đăng ký thành công!");
          const uid = userCredential.user.uid;
          localStorage.setItem("uid", uid);
          document.getElementById('uidText').innerText = "UID của bạn: " + uid;
        })
        .catch(error => alert("Lỗi đăng ký: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        alert("Đăng xuất thành công!");
        localStorage.removeItem("uid");
        document.getElementById('uidText').innerText = "";
      });
    }

    window.onload = () => {
      const uid = localStorage.getItem("uid");
      if (uid) document.getElementById('uidText').innerText = "UID của bạn: " + uid;
    };
  </script>
</body>
</html>
