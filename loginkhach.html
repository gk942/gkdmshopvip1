<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập khách hàng</title>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 30px; }
    .container {
      background: white; padding: 20px; max-width: 400px;
      margin: auto; border-radius: 10px; box-shadow: 0 0 10px gray;
    }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; }
    button { background: #2196f3; color: white; border: none; }
    button:hover { background: #0d8be0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>👤 Đăng nhập / Đăng ký Khách</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="login()">🔓 Đăng nhập</button>
    <button onclick="register()">📝 Đăng ký</button>
    <p id="status"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then((userCred) => {
          localStorage.setItem('uid', userCred.user.uid);
          document.getElementById('status').innerText = "✅ Đăng nhập thành công!";
          setTimeout(() => location.href = 'index.html', 1000);
        })
        .catch(err => document.getElementById('status').innerText = "❌ " + err.message);
    }

    function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then((userCred) => {
          localStorage.setItem('uid', userCred.user.uid);
          document.getElementById('status').innerText = "✅ Đăng ký thành công!";
          setTimeout(() => location.href = 'index.html', 1000);
        })
        .catch(err => document.getElementById('status').innerText = "❌ " + err.message);
    }
  </script>
</body>
</html>
