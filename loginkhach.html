<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập khách hàng</title>
  <script src="firebase.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Đăng nhập</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button onclick="login()">Đăng nhập</button>
    <button onclick="register()">Đăng ký</button>
    <p id="status"></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("status").innerText = "Đăng nhập thành công!";
          setTimeout(() => {
            window.location.href = "naptien.html";
          }, 1000);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Lỗi: " + err.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("status").innerText = "Đăng ký thành công! Đang chuyển hướng...";
          setTimeout(() => {
            window.location.href = "naptien.html";
          }, 1000);
        })
        .catch(err => {
          document.getElementById("status").innerText = "Lỗi đăng ký: " + err.message;
        });
    }
  </script>
</body>
</html>
