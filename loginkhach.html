<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập khách hàng</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Đăng nhập / Đăng ký</h2>

    <input id="email" class="w-full p-2 mb-3 bg-gray-700 rounded" placeholder="Email..." type="email">
    <input id="password" class="w-full p-2 mb-4 bg-gray-700 rounded" placeholder="Mật khẩu..." type="password">

    <div class="flex justify-between">
      <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Đăng nhập</button>
      <button onclick="register()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Đăng ký</button>
    </div>

    <p id="status" class="mt-4 text-sm text-red-400 text-center"></p>
  </div>

  <script src="firebase.js" type="module"></script>
  <script type="module">
    import { firebaseFunctions, auth } from './firebase.js';

    const { signInWithEmailAndPassword, createUserWithEmailAndPassword } = firebaseFunctions;

    window.login = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        localStorage.setItem("uid", uid);
        localStorage.setItem("email", email);
        window.location.href = "index.html";
      } catch (err) {
        document.getElementById("status").innerText = "Sai tài khoản hoặc mật khẩu!";
      }
    };

    window.register = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        localStorage.setItem("uid", uid);
        localStorage.setItem("email", email);
        window.location.href = "index.html";
      } catch (err) {
        document.getElementById("status").innerText = "Lỗi đăng ký: " + err.message;
      }
    };
  </script>
</body>
</html>
