<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập khách hàng</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      databaseURL: "https://gkdmshop-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "gkdmshop",
      storageBucket: "gkdmshop.appspot.com",
      messagingSenderId: "52437838526",
      appId: "1:52437838526:web:3187795557aa1458190cef"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h2>Đăng nhập khách</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Mật khẩu"><br>
  <button onclick="dangNhap()">Đăng nhập</button>
  <button onclick="dangKy()">Đăng ký</button>

  <script>
    function dangKy() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          localStorage.setItem('uid', uid);
          alert("✅ Đăng ký thành công!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("❌ Lỗi: " + error.message);
        });
    }

    function dangNhap() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          localStorage.setItem('uid', uid);
          alert("✅ Đăng nhập thành công!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("❌ Lỗi: " + error.message);
        });
    }
  </script>
</body>
</html>
