<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập khách</title>
</head>
<body>
  <h2>Đăng nhập hoặc Đăng ký</h2>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="pass" placeholder="Mật khẩu"><br>
  <button onclick="login()">Đăng nhập</button>
  <button onclick="signup()">Đăng ký</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(user => {
          localStorage.setItem("uid", user.user.uid);
          document.getElementById("status").innerText = "Đăng nhập thành công!";
        })
        .catch(e => document.getElementById("status").innerText = e.message);
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(user => {
          localStorage.setItem("uid", user.user.uid);
          document.getElementById("status").innerText = "Đăng ký thành công!";
        })
        .catch(e => document.getElementById("status").innerText = e.message);
    }
  </script>
</body>
</html>
