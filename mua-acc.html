<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mua Acc Free Fire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff3c3c;
    }
    .acc-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .acc-card {
      width: 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .acc-card:hover {
      transform: scale(1.03);
    }
    .acc-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .acc-info {
      padding: 15px;
    }
    .acc-info h3 {
      margin: 0 0 10px;
    }
    .acc-info p {
      margin: 0;
      color: #666;
    }
    .buy-btn {
      display: block;
      text-align: center;
      margin: 15px;
      padding: 10px;
      background: #ff3c3c;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>DANH SÁCH ACC FREE FIRE</h1>

  <div class="acc-container">
    <!-- ACC 1 -->
    <div class="acc-card">
      <img src="https://i.imgur.com/0y0QzDu.jpg" class="acc-img" alt="Acc 1">
      <div class="acc-info">
        <h3>Acc #001</h3>
        <p>Rank: Thách đấu<br>Skin súng: M4A1 Rồng Xanh<br>Giá: 150k</p>
        <a href="#" class="buy-btn">Mua ngay</a>
      </div>
    </div>

    <!-- ACC 2 -->
    <div class="acc-card">
      <img src="https://i.imgur.com/dSiC7vC.jpg" class="acc-img" alt="Acc 2">
      <div class="acc-info">
        <h3>Acc #002</h3>
        <p>Rank: Kim cương<br>Skin súng: AK Rồng lửa<br>Giá: 120k</p>
        <a href="#" class="buy-btn">Mua ngay</a>
      </div>
    </div>

    <!-- Bạn có thể thêm acc ở đây -->
  </div>

</body>
</html>
