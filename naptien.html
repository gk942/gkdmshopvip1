<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp tiền</title>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff6600;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Nội dung chuyển khoản của bạn:</h2>
    <p id="uidBox">Đang tải...</p>
    <button onclick="guiYeuCau()">Tôi đã chuyển khoản</button>
    <p id="status"></p>
  </div>

  <script>
    const uid = localStorage.getItem("uid");
    const statusText = document.getElementById("status");

    if (uid) {
      document.getElementById("uidBox").innerText = uid;
    } else {
      document.getElementById("uidBox").innerText = "Bạn chưa đăng nhập.";
    }

    function guiYeuCau() {
      if (!uid) {
        alert("Bạn cần đăng nhập trước khi gửi yêu cầu.");
        return;
      }

      const giaoDich = {
        uid: uid,
        trangThai: "Đang chờ",
        thoiGian: new Date().toLocaleString()
      };

      firebase.database().ref("giaodich/" + uid).set(giaoDich)
        .then(() => {
          statusText.innerText = "Đã gửi yêu cầu duyệt.";
        })
        .catch((err) => {
          statusText.innerText = "Lỗi khi gửi: " + err.message;
        });
    }
  </script>
</body>
</html>
