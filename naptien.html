<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp tiền</title>
  <script src="firebase.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #fff; text-align: center; }
    .box { max-width: 400px; margin: 60px auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
    button {
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #status { margin-top: 10px; font-weight: bold; color: #4caf50; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Chuyển khoản đến</h2>
    <p><strong>MB Bank</strong></p>
    <p>Chủ TK: Dinh Hong Hanh</p>
    <p>Số TK: 0977049795</p>
    <p>Nội dung: <span id="uid-content">Đăng nhập để lấy</span></p>

    <button id="sendRequest">Bấm vào đây nếu bạn đã bank</button>
    <div id="status"></div>
  </div>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        const uid = user.uid;
        document.getElementById("uid-content").innerText = uid;

        const sendBtn = document.getElementById("sendRequest");
        sendBtn.addEventListener("click", () => {
          const ref = firebase.database().ref("giaodich/" + uid);
          ref.set({
            uid: uid,
            trangthai: "Đang chờ"
          }).then(() => {
            document.getElementById("status").innerText = "Đã gửi yêu cầu duyệt!";
            sendBtn.disabled = true;
          }).catch((err) => {
            document.getElementById("status").innerText = "Lỗi: " + err.message;
          });
        });
      } else {
        document.getElementById("status").innerText = "Vui lòng đăng nhập để thực hiện giao dịch.";
        document.getElementById("sendRequest").disabled = true;
      }
    });
  </script>
</body>
</html>
