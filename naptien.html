<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp tiền</title>
  <script src="firebase.js"></script>
</head>
<body>
  <h2>Thông tin chuyển khoản</h2>
  <p>STK: <strong>0977049795</strong></p>
  <p>Ngân hàng: <strong>MB Bank</strong></p>
  <p>Chủ TK: <strong>Dinh Hong Hanh</strong></p>
  <p>Nội dung chuyển khoản: <strong id="noidung"></strong></p>

  <button onclick="xacNhan()">Bấm vào đây nếu bạn đã bank</button>
  <p id="status"></p>

  <script>
    const uid = localStorage.getItem("uid");
    if (!uid) {
      alert("Bạn cần đăng nhập trước!");
      window.location.href = "loginkhach.html";
    } else {
      document.getElementById("noidung").innerText = uid;
    }

    function xacNhan() {
      const now = new Date().toLocaleString("vi-VN");
      const giaoDich = {
        uid: uid,
        time: now,
        trangthai: "Đang chờ"
      };

      database.ref("giaodich/" + uid).set(giaoDich).then(() => {
        document.getElementById("status").innerText = "Yêu cầu nạp đã được gửi. Đợi admin duyệt!";
      });
    }
  </script>
</body>
</html>
