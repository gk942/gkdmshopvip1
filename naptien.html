<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp Tiền | GKDM Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    #status { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nạp Tiền Tự Động</h2>
    <p><strong>Chủ tài khoản:</strong> Dinh Hong Hanh</p>
    <p><strong>Ngân hàng:</strong> MB Bank</p>
    <p><strong>Số tài khoản:</strong> 0977049795</p>
    <p><strong>Nội dung chuyển khoản:</strong> <span id="paymentCode"></span></p>
    
    <button onclick="sendTransaction()">Bấm vào đây nếu bạn đã bank</button>
    <p id="status"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      projectId: "gkdmshop",
      storageBucket: "gkdmshop.appspot.com",
      messagingSenderId: "52437838526",
      appId: "1:52437838526:web:3187795557aa1458190cef"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const uid = Math.random().toString(36).substring(2, 10);
    document.getElementById('paymentCode').innerText = uid;

    function sendTransaction() {
      const timestamp = new Date().toISOString();
      const data = {
        uid,
        status: "Đang chờ",
        time: timestamp
      };
      database.ref("transactions/" + uid).set(data, () => {
        document.getElementById('status').innerText = "Đã gửi yêu cầu nạp, vui lòng chờ admin duyệt.";
      });
    }
  </script>
</body>
</html>
