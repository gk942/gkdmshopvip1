<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nạp tiền - Shop Acc</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    .qr { text-align: center; margin: 20px 0; }
    .status { margin-top: 20px; font-weight: bold; text-align: center; color: green; }
    button { width: 100%; padding: 10px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nạp tiền qua QR</h2>
    <p><strong>Ngân hàng:</strong> MB Bank</p>
    <p><strong>Số tài khoản:</strong> 0977049795</p>
    <p><strong>Chủ tài khoản:</strong> Dinh Hong Hanh</p>
    <p><strong>Nội dung chuyển khoản:</strong> <span id="noidung"></span></p>

    <div class="qr">
      <img src="https://img.vietqr.io/image/mbbank-0977049795-compact.png?accountName=DINH%20HONG%20HANH" width="250" />
    </div>

    <button onclick="xacNhanChuyenKhoan()">Tôi đã chuyển khoản</button>

    <div class="status" id="trangthai"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      databaseURL: "https://gkdmshop-default-rtdb.firebaseio.com",
      projectId: "gkdmshop",
      storageBucket: "gkdmshop.appspot.com",
      messagingSenderId: "52437838526",
      appId: "1:52437838526:web:3187795557aa1458190cef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Tạo nội dung chuyển khoản ngẫu nhiên cho khách
    const uid = "UID" + Math.floor(Math.random() * 100000);
    document.getElementById("noidung").innerText = uid;

    // Hàm xác nhận
    function xacNhanChuyenKhoan() {
      const now = new Date();
      const data = {
        uid: uid,
        trangthai: "Đang chờ",
        thoigian: now.toLocaleString()
      };

      db.ref("giaodich/" + uid).set(data, (error) => {
        const status = document.getElementById("trangthai");
        if (error) {
          status.innerText = "❌ Lỗi gửi giao dịch. Vui lòng thử lại.";
          status.style.color = "red";
        } else {
          status.innerText = "✅ Đã gửi giao dịch. Đợi admin duyệt tiền.";
          status.style.color = "green";
        }
      });
    }
  </script>
</body>
</html>
