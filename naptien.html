<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nạp Tiền - Shop</title>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nạp Tiền Tự Động</h2>
    <p><b>Chuyển khoản đến:</b></p>
    <ul>
      <li>Ngân hàng: MB Bank</li>
      <li>Số tài khoản: <b>0977049795</b></li>
      <li>Chủ tài khoản: Dinh Hong Hanh</li>
    </ul>
    <p><b>Nội dung chuyển khoản (bắt buộc):</b></p>
    <p id="ndck" style="color:red;font-weight:bold;"></p>

    <button onclick="daChuyenKhoan()">Tôi đã chuyển khoản</button>

    <div class="status" id="statusText"></div>
  </div>

  <script>
    // Lấy nội dung chuyển khoản từ localStorage
    let uid = localStorage.getItem("userUID") || "unknown";
    let content = "NAP-" + uid;
    document.getElementById("ndck").innerText = content;

    function daChuyenKhoan() {
      const giaoDichData = {
        uid: uid,
        noidung: content,
        time: new Date().toLocaleString(),
        trangthai: "Đang chờ"
      };

      // Gửi dữ liệu lên Firebase
      firebase.database().ref("giaodich/" + uid).set(giaoDichData)
        .then(() => {
          document.getElementById("statusText").innerText = "✔️ Đã gửi yêu cầu! Đang chờ admin duyệt...";
        })
        .catch((err) => {
          document.getElementById("statusText").innerText = "❌ Lỗi gửi giao dịch: " + err.message;
        });
    }
  </script>
</body>
</html>
