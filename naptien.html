<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nạp Tiền - GKDM Shop</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Nạp tiền vào tài khoản</h2>
    <p>Chuyển khoản đến STK:</p>
    <b>Số tài khoản:</b> 0977049795<br>
    <b>Ngân hàng:</b> MB Bank<br>
    <b>Chủ tài khoản:</b> Dinh Hong Hanh<br>
    <p><b>Nội dung chuyển khoản:</b> <span id="transferContent"></span></p>

    <button onclick="confirmTransfer()">Bấm vào đây nếu bạn đã bank</button>
    <p id="status"></p>
  </div>

  <script src="firebase.js"></script>
  <script>
    // Tạo nội dung chuyển khoản ngẫu nhiên dựa trên UID
    const userId = localStorage.getItem("userId") || `user_${Date.now()}`;
    localStorage.setItem("userId", userId);
    document.getElementById("transferContent").innerText = userId;

    function confirmTransfer() {
      const now = new Date();
      const data = {
        uid: userId,
        status: "Đang chờ duyệt",
        time: now.toLocaleString()
      };

      database.ref("transactions/" + userId).set(data)
        .then(() => {
          document.getElementById("status").innerText = "Đã gửi yêu cầu nạp tiền. Vui lòng chờ admin duyệt!";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "Lỗi khi gửi yêu cầu: " + error.message;
        });
    }
  </script>
</body>
</html>
