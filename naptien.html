<!DOCTYPE html>
<html>
<head>
  <title>Nạp tiền | GKDM Shop</title>
  <meta charset="UTF-8">
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .box {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background: #ff5e57;
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #e14a45;
    }
    #thongbao {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Thông tin chuyển khoản</h2>
    <p><b>Ngân hàng:</b> MB Bank</p>
    <p><b>Số tài khoản:</b> 0977049795</p>
    <p><b>Chủ tài khoản:</b> Dinh Hong Hanh</p>
    <p><b>Nội dung chuyển khoản:</b> <span id="noidung"></span></p>

    <button id="btnXacNhan">Bấm vào đây nếu bạn đã bank</button>
    <p id="thongbao"></p>
  </div>

  <script>
    // Tạo UID cho khách
    let uid = localStorage.getItem("uid");
    if (!uid) {
      uid = "user_" + Math.floor(Math.random() * 1000000);
      localStorage.setItem("uid", uid);
    }

    const noidung = "NAP_" + uid;
    document.getElementById("noidung").innerText = noidung;

    document.getElementById("btnXacNhan").addEventListener("click", function() {
      const data = {
        uid: uid,
        noidung: noidung,
        trangthai: "Đang chờ",
        thoigian: new Date().toLocaleString()
      };

      db.ref("giaodich/" + uid).set(data)
        .then(() => {
          document.getElementById("thongbao").innerText = "✅ Đã gửi yêu cầu. Vui lòng chờ admin duyệt.";
        })
        .catch((err) => {
          document.getElementById("thongbao").innerText = "❌ Lỗi gửi dữ liệu: " + err.message;
        });
    });
  </script>
</body>
</html>
