<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp Tiền | Shop Acc Free Fire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0066ff;
    }
    .info {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info p {
      margin: 8px 0;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0052cc;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script> <!-- file cấu hình Firebase thật -->
</head>
<body>
  <div class="container">
    <h2>Nạp Tiền Tự Động</h2>

    <div class="info">
      <p><strong>Ngân hàng:</strong> MB Bank</p>
      <p><strong>Số tài khoản:</strong> 0977049795</p>
      <p><strong>Chủ tài khoản:</strong> Dinh Hong Hanh</p>
      <p><strong>Nội dung chuyển khoản:</strong> <span id="transferContent"></span></p>
    </div>

    <button class="btn" onclick="confirmTransfer()">Tôi đã chuyển khoản</button>
    <p class="status" id="status"></p>
  </div>

  <script>
    // Tạo nội dung chuyển khoản ngẫu nhiên và lưu localStorage
    const uid = localStorage.getItem("uid") || 'khach_' + Math.floor(Math.random() * 100000);
    localStorage.setItem("uid", uid);
    const content = "NAP-" + uid;
    document.getElementById("transferContent").textContent = content;

    function confirmTransfer() {
      const now = new Date();
      const giaoDich = {
        uid: uid,
        noidung: content,
        trangthai: "Đang chờ",
        thoigian: now.toLocaleString()
      };

      firebase.database().ref("giaodich/" + uid).set(giaoDich)
        .then(() => {
          document.getElementById("status").innerText = "✅ Giao dịch đã gửi! Vui lòng đợi admin duyệt.";
        })
        .catch((error) => {
          document.getElementById("status").innerText = "❌ Lỗi gửi giao dịch: " + error.message;
        });
    }
  </script>
</body>
</html>
