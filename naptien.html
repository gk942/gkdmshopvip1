<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nạp Tiền</title>
  <script src="firebase.js"></script>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .qr { text-align: center; margin-bottom: 20px; }
    .status { margin-top: 15px; font-weight: bold; color: green; text-align: center; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Nạp tiền qua MB Bank</h2>
    <div class="qr">
      <img src="https://img.vietqr.io/image/mb-0977049795-compact.png?amount=0&addInfo=UID1234&accountName=Dinh%20Hong%20Hanh" width="250" />
    </div>
    <p><strong>Số tài khoản:</strong> 0977049795 (MB Bank)<br />
    <strong>Tên:</strong> Dinh Hong Hanh<br />
    <strong>Nội dung chuyển khoản:</strong> <span id="uidDisplay">Đang lấy UID...</span></p>

    <button onclick="guiYeuCau()">Bấm vào đây nếu bạn đã chuyển khoản</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('uidDisplay').innerText = user.uid;
      } else {
        alert("Bạn chưa đăng nhập!");
        window.location.href = "loginkhach.html";
      }
    });

    function guiYeuCau() {
      if (!currentUser) return alert("Vui lòng đăng nhập!");

      const giaoDich = {
        uid: currentUser.uid,
        status: "Đang chờ",
        timestamp: Date.now()
      };

      database.ref("giaodich/" + currentUser.uid).set(giaoDich, (error) => {
        if (error) {
          document.getElementById('status').innerText = "Lỗi gửi yêu cầu.";
        } else {
          document.getElementById('status').innerText = "Đã gửi yêu cầu. Đợi admin duyệt.";
        }
      });
    }
  </script>
</body>
</html>
