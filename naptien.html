<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp Tiền | GKDM Shop</title>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nạp Tiền vào Tài Khoản</h2>
    <p>Chuyển khoản đến STK:</p>
    <b>0977049795 - MB Bank</b><br>
    <b>Chủ tài khoản: Dinh Hong Hanh</b><br>
    <p>Nội dung chuyển khoản:</p>
    <div id="noidung"></div>
    <br>
    <button onclick="xacNhanBank()">Bấm vào đây nếu bạn đã bank</button>
    <p id="status"></p>
  </div>

  <script>
    const uid = localStorage.getItem("uid") || "khach-vang-lai";
    const noidung = "NAP-" + uid;
    document.getElementById("noidung").innerText = noidung;

    function xacNhanBank() {
      document.getElementById("status").innerText = "Đang gửi yêu cầu duyệt...";
      const giaoDich = {
        uid: uid,
        noidung: noidung,
        trangthai: "Đang chờ",
        thoigian: new Date().toLocaleString()
      };
      firebase.database().ref("giaodich").push(giaoDich)
        .then(() => {
          document.getElementById("status").innerText = "Yêu cầu đã gửi! Đợi admin duyệt.";
        })
        .catch(err => {
          document.getElementById("status").innerText = "Lỗi khi gửi: " + err.message;
        });
    }
  </script>
</body>
</html>
