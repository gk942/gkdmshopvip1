<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nạp Tiền - GKDM SHOP</title>
</head>
<body>
  <h2>Nạp Tiền</h2>

  <p><strong>Chủ tài khoản:</strong> Dinh Hong Hanh</p>
  <p><strong>Ngân hàng:</strong> MB Bank</p>
  <p><strong>Số tài khoản:</strong> 0977049795</p>

  <div>
    <p>Nội dung chuyển khoản của bạn là:</p>
    <p id="noidung">loading...</p>
  </div>

  <button onclick="xacNhanChuyenKhoan()">Bấm vào đây nếu bạn đã bank</button>
  <p id="thongbao"></p>

  <script src="firebase.js"></script>
  <script>
    const uid = localStorage.getItem("uid") || "khach_vang_lai";
    const noidung = "gkshop_" + uid;
    document.getElementById("noidung").innerText = noidung;

    function xacNhanChuyenKhoan() {
      const napRef = database.ref("giaodich").push();
      napRef.set({
        uid: uid,
        noidung: noidung,
        trangthai: "Đang chờ"
      });
      document.getElementById("thongbao").innerText = "Đã gửi yêu cầu, đợi admin duyệt.";
    }
  </script>
</body>
</html>
