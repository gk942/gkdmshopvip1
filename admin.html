<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Duyệt Giao Dịch</title>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Quản Lý Giao Dịch</h2>
  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>Nội dung</th>
        <th>Thời gian</th>
        <th>Trạng thái</th>
        <th>Duyệt</th>
      </tr>
    </thead>
    <tbody id="bangGD">
    </tbody>
  </table>

  <script>
    const bangGD = document.getElementById("bangGD");

    firebase.database().ref("giaodich").on("value", (snapshot) => {
      bangGD.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.uid}</td>
          <td>${data.noidung}</td>
          <td>${data.thoigian}</td>
          <td id="tt-${child.key}">${data.trangthai}</td>
          <td>
            ${data.trangthai === "Đang chờ" ? `<button onclick="duyet('${child.key}')">Duyệt</button>` : "✓"}
          </td>
        `;
        bangGD.appendChild(tr);
      });
    });

    function duyet(id) {
      firebase.database().ref("giaodich/" + id).update({
        trangthai: "Thành công"
      });
    }
  </script>
</body>
</html>
