<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản trị giao dịch - Shop Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    #login {
      margin-top: 50px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Nhập mật khẩu admin để xem giao dịch</h2>
    <input type="password" id="passwordInput" placeholder="Mật khẩu admin">
    <button onclick="checkPassword()">Xác nhận</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h1>Giao dịch gần đây</h1>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Người chuyển</th>
          <th>Số tiền</th>
          <th>Nội dung</th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <!-- Giao dịch sẽ được hiển thị ở đây -->
      </tbody>
    </table>
  </div>

  <script type="module">
    // Firebase cấu hình
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      projectId: "gkdmshop",
      storageBucket: "gkdmshop.appspot.com",
      messagingSenderId: "52437838526",
      appId: "1:52437838526:web:3187795557aa1458190cef",
      measurementId: "G-V4QFPWK82L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkPassword = function () {
      const input = document.getElementById("passwordInput").value;
      if (input === "Maka26042006") {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadTransactions();
      } else {
        alert("Sai mật khẩu!");
      }
    };

    async function loadTransactions() {
      const querySnapshot = await getDocs(collection(db, "transactions"));
      const tbody = document.getElementById("transactionBody");
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || 'Ẩn danh'}</td>
          <td>${data.amount || 0}</td>
          <td>${data.message || ''}</td>
          <td>${data.time || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
