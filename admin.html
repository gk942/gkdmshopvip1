<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Duyệt Giao Dịch</title>
  <script src="firebase.js"></script>
  <style>
    body { background: #1c1c1c; color: white; font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 10px; text-align: center; }
    button { padding: 6px 10px; background: #4caf50; color: white; border: none; cursor: pointer; }
    #loginBox { background: #2c2c2c; padding: 20px; border-radius: 10px; max-width: 300px; margin: auto; text-align: center; }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>Đăng nhập Admin</h2>
  <input type="password" id="adminPass" placeholder="Nhập mật khẩu"><br><br>
  <button onclick="checkPass()">Vào quản lý</button>
</div>

<div id="adminPanel" style="display:none;">
  <h2>Danh sách giao dịch</h2>
  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>Trạng thái</th>
        <th>Duyệt</th>
      </tr>
    </thead>
    <tbody id="gdTable"></tbody>
  </table>
</div>

<script>
  const correctPassword = "Maka26042006";

  function checkPass() {
    const input = document.getElementById("adminPass").value;
    if (input === correctPassword) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("adminPanel").style.display = "block";
      loadGiaoDich();
    } else {
      alert("Sai mật khẩu!");
    }
  }

  function loadGiaoDich() {
    const table = document.getElementById("gdTable");
    firebase.database().ref("giaodich").on("value", (snapshot) => {
      table.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.uid}</td>
          <td>${data.trangthai}</td>
          <td>
            ${data.trangthai === "Đang chờ" ? `<button onclick="duyetGiaoDich('${data.uid}')">Duyệt</button>` : "✓"}
          </td>
        `;
        table.appendChild(row);
      });
    });
  }

  function duyetGiaoDich(uid) {
    firebase.database().ref("giaodich/" + uid).update({ trangthai: "Thành công" });
  }
</script>

</body>
</html>
