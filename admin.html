<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý giao dịch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #eef2f3; padding: 20px; }
    .hidden { display: none; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Đăng nhập Admin</h2>
    <input type="password" id="adminPass" placeholder="Nhập mật khẩu admin">
    <button onclick="checkPassword()">Đăng nhập</button>
    <p id="loginStatus" style="color:red;"></p>
  </div>

  <div class="container hidden" id="adminPanel">
    <h2>Danh sách giao dịch</h2>
    <div id="transactionList"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      projectId: "gkdmshop",
      storageBucket: "gkdmshop.appspot.com",
      messagingSenderId: "52437838526",
      appId: "1:52437838526:web:3187795557aa1458190cef"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const correctPass = "Maka26042006";

    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPass) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadTransactions();
      } else {
        document.getElementById("loginStatus").innerText = "Sai mật khẩu!";
      }
    }

    function loadTransactions() {
      const list = document.getElementById("transactionList");
      list.innerHTML = '';
      database.ref("transactions").on("value", snapshot => {
        list.innerHTML = '';
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>UID:</strong> ${data.uid}<br>
            <strong>Thời gian:</strong> ${data.time}<br>
            <strong>Trạng thái:</strong> <span id="status-${data.uid}">${data.status}</span><br>
            ${data.status !== "Thành công" ? `<button onclick="duyet('${data.uid}')">Duyệt</button>` : ''}
          `;
          list.appendChild(div);
        });
      });
    }

    function duyet(uid) {
      database.ref("transactions/" + uid).update({ status: "Thành công" });
      document.getElementById("status-" + uid).innerText = "Thành công";
    }
  </script>
</body>
</html>
