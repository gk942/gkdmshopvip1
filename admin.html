<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin duyệt tiền</title>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      padding: 20px;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      color: black;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Quản lý giao dịch</h2>
  <div id="login">
    <p>Nhập mật khẩu admin:</p>
    <input type="password" id="pass">
    <button onclick="checkPass()">Đăng nhập</button>
    <p id="loginStatus"></p>
  </div>

  <div id="adminPanel" class="hidden">
    <table>
      <thead>
        <tr>
          <th>UID</th>
          <th>Trạng thái</th>
          <th>Thời gian</th>
          <th>Duyệt</th>
        </tr>
      </thead>
      <tbody id="giaoDichList"></tbody>
    </table>
  </div>

  <script>
    const adminPassword = "Maka26042006";

    function checkPass() {
      const input = document.getElementById("pass").value;
      if (input === adminPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").classList.remove("hidden");
        loadGiaoDich();
      } else {
        document.getElementById("loginStatus").innerText = "Sai mật khẩu!";
      }
    }

    function loadGiaoDich() {
      const table = document.getElementById("giaoDichList");
      table.innerHTML = "";
      firebase.database().ref("giaodich").once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.uid}</td>
            <td>${data.trangThai}</td>
            <td>${data.thoiGian}</td>
            <td>${data.trangThai === "Thành công" ? "✓" : `<button onclick="duyetGiaoDich('${data.uid}')">Duyệt</button>`}</td>
          `;
          table.appendChild(row);
        });
      });
    }

    function duyetGiaoDich(uid) {
      firebase.database().ref("giaodich/" + uid).update({ trangThai: "Thành công" })
        .then(() => loadGiaoDich());
    }
  </script>
</body>
</html>
