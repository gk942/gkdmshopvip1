<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý giao dịch | Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .transaction {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng nhập Admin</h2>
    <div id="loginForm">
      <input type="password" id="adminPass" placeholder="Nhập mật khẩu admin"/>
      <button onclick="checkPassword()">Đăng nhập</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h2>Danh sách giao dịch chờ duyệt</h2>
      <div id="transactionList">Đang tải dữ liệu...</div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { app } from './firebase.js';

    const database = getDatabase(app);

    const adminPassword = "Maka26042006";

    window.checkPassword = function () {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadTransactions();
      } else {
        alert("Sai mật khẩu!");
      }
    }

    function loadTransactions() {
      const transRef = ref(database, 'transactions');
      onValue(transRef, (snapshot) => {
        const data = snapshot.val();
        const listEl = document.getElementById("transactionList");
        listEl.innerHTML = "";

        if (!data) {
          listEl.innerHTML = "Không có giao dịch nào.";
          return;
        }

        Object.entries(data).forEach(([key, value]) => {
          const div = document.createElement("div");
          div.className = "transaction";
          div.innerHTML = `
            <p><strong>Tên:</strong> ${value.name}</p>
            <p><strong>Số tiền:</strong> ${value.amount}</p>
            <p><strong>Nội dung:</strong> ${value.content}</p>
            <button onclick="approve('${key}')">Duyệt</button>
          `;
          listEl.appendChild(div);
        });
      });
    }

    window.approve = function (key) {
      const transRef = ref(database, 'transactions/' + key);
      remove(transRef)
        .then(() => alert("Đã duyệt và xoá giao dịch!"))
        .catch(err => alert("Lỗi: " + err));
    }
  </script>
</body>
</html>
