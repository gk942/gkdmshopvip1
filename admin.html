<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Duyệt Giao Dịch</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      padding: 20px;
    }
    .hidden { display: none; }
    .card {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Đăng nhập admin</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu"/>
    <button onclick="checkPassword()">Đăng nhập</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Giao dịch chờ duyệt</h2>
    <div id="transactions"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
  <script>
    const ADMIN_PASSWORD = "Maka26042006";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        loadTransactions();
      } else {
        alert("Sai mật khẩu!");
      }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      projectId: "gkdmshop",
      storageBucket: "gkdmshop.appspot.com",
      messagingSenderId: "52437838526",
      appId: "1:52437838526:web:3187795557aa1458190cef",
      databaseURL: "https://gkdmshop-default-rtdb.firebaseio.com/"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadTransactions() {
      db.ref("transactions").on("value", (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById("transactions");
        container.innerHTML = "";
        if (!data) {
          container.innerHTML = "Không có giao dịch nào.";
          return;
        }

        Object.keys(data).reverse().forEach((key) => {
          const tx = data[key];
          if (tx.status === "pending") {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <p><b>Người gửi:</b> ${tx.name || "Không rõ"}</p>
              <p><b>Số tiền:</b> ${tx.amount}</p>
              <p><b>Thời gian:</b> ${tx.time}</p>
              <button onclick="duyet('${key}')">Duyệt</button>
            `;
            container.appendChild(div);
          }
        });
      });
    }

    function duyet(key) {
      db.ref("transactions/" + key + "/status").set("success");
      alert("Đã duyệt giao dịch.");
    }
  </script>
</body>
</html>
