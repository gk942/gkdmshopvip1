<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Duy·ªát Giao D·ªãch</title>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h2 {
      color: #1976d2;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üìã Danh s√°ch giao d·ªãch ch·ªù duy·ªát</h2>
  <table>
    <thead>
      <tr>
        <th>UID</th>
        <th>Th·ªùi gian</th>
        <th>Tr·∫°ng th√°i</th>
        <th>Duy·ªát</th>
      </tr>
    </thead>
    <tbody id="giaodich-table">
    </tbody>
  </table>

  <script>
    firebase.database().ref("giaodich").on("value", function(snapshot) {
      const table = document.getElementById("giaodich-table");
      table.innerHTML = "";
      snapshot.forEach(function(childSnapshot) {
        const data = childSnapshot.val();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.uid}</td>
          <td>${data.time}</td>
          <td>${data.status}</td>
          <td>${data.status === 'Th√†nh c√¥ng' ? '‚úîÔ∏è' : `<button onclick="duyet('${data.uid}')">Duy·ªát</button>`}</td>
        `;
        table.appendChild(row);
      });
    });

    function duyet(uid) {
      firebase.database().ref("giaodich/" + uid).update({
        status: "Th√†nh c√¥ng"
      });
    }
  </script>
</body>
</html>
