  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBaWDDCkhRa3DQcJBYdznL98GjHmXspuI",
      authDomain: "gkdmshop.firebaseapp.com",
      projectId: "gkdmshop",

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ki·ªÉm tra m·∫≠t kh·∫©u
    function checkPassword() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "Maka26042006") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("admin-box").style.display = "block";
        loadGiaoDich();
      } else {
        document.getElementById("wrongPass").innerText = "‚ùå Sai m·∫≠t kh·∫©u!";
      }
    }

    function loadGiaoDich() {
      const body = document.getElementById("gdBody");
      db.ref("giaodich").on("value", (snapshot) => {
        body.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          const tr = document.createElement("tr");

          const uid = document.createElement("td");
          uid.innerText = data.uid;

          const time = document.createElement("td");
          time.innerText = data.time;

          const status = document.createElement("td");
          status.innerText = data.trangthai;

          const action = document.createElement("td");
          const btn = document.createElement("button");
          btn.innerText = "‚úÖ Duy·ªát";
          btn.disabled = data.trangthai === "Th√†nh c√¥ng";

          btn.onclick = function () {
            db.ref("giaodich/" + data.uid).update({ trangthai: "Th√†nh c√¥ng" });
          };

          action.appendChild(btn);

          tr.appendChild(uid);
          tr.appendChild(time);
          tr.appendChild(status);
          tr.appendChild(action);

          body.appendChild(tr);
        });
      });
    }
  </script>
